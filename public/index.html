<!DOCTYPE html>
<html>
   <head>
      <title>A Maze Thing: Maze Creator</title>
      <link
         href="https://fonts.googleapis.com/css?family=Press+Start+2P"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="./style.css" />
   </head>

   <body>
      <div>
         <h1>A Maze Thing</h1>
         <h3 class="text-center">Maze Creator</h3>
      </div>
      <div class="mb-1">
         <input id="name" placeholder="Maze Name" type="text" />
         <select>
            <option value="black">Wall</option>
            <option value="yellow">Coin</option>
         </select>
      </div>
      <table id="table"></table>
      <div class="m-1">
         <button id="submit">Submit Maze</button>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
   ></script>
   <script type="text/javascript" src="./script.js"></script>
</html>
